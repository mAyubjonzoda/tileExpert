<div class="header">
  <div class="header__content">
    <div class="left-part">
      <img src="TE.svg" alt="Logo" class="pointer" />
    </div>
    <div class="right-part">
      <div class="right-part__menu-actions">
        <div class="menu">
          @for (item of items; track $index) {
          <div class="menu__item">
            <a [routerLink]="item.route" class="menu__link"
              ><mat-icon>{{ item.icon }}</mat-icon>
              <span>{{ item.name }}</span></a
            >
          </div>
          }
        </div>
        <div class="actions">
          <div class="search pointer"><mat-icon>search</mat-icon></div>
          <div class="add pointer"><mat-icon>add_circle</mat-icon></div>
        </div>
      </div>
      <div class="menu__block">
        <div class="notifications">
          <div class="text pointer">32</div>
          <mat-icon class="pointer">notifications</mat-icon>
        </div>
        <div class="ava pointer">
          <img src="ava.png" alt="ava" />
        </div>
      </div>
    </div>
  </div>
</div>
